<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Student information
      </caption>
      <thead>
        <tr>
          <th rowspan="6">info</th>
          <th rowspan="2">name</th>
          <th colspan="2">address</th>
        </tr>
        <tr>
          <th>city</th>
          <th>house</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td>A</td>
          <td>Delhi</td>
          <td>1</td>
        </tr>
        <tr>
          <td></td>
          <td>B</td>
          <td>Mumbai</td>
          <td>2</td>
        </tr>
        <tr>
          <td></td>
          <td>C</td>
          <td>Kolkata</td>
          <td>3</td>
        </tr>
        <tr>
          <td></td>
          <td>D</td>
          <td>Pune</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
    <div>
      <label for="fullname">Name:</label>
      <input
        type="text"
        name="fullname"
        id="fullname"
        placeholder="youre full name"
      />
      <br />
      <label for="gender">Sex:</label>
      <input type="radio" name="gender" id="gender" />
      <label for="radio">Male</label>
      <input type="radio" name="gender" id="gender" />
      <label for="radio">female </label>
    </div>
    <div>
      <label for="feedback">Message</label>
      <textarea name="feedback" id="feedback" class="feedback"> </textarea>
      <br />
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox">Subscribe?</label>
      <br />
      <input type="submit" value="Sumbit" class="sumbit" id="sumbit" />
    </div>
  </body>
</html>
