<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table using rowspan and colspan</title>
  </head>
  <body>
   <table border="black">
    <caption> A test table with merged cells</caption>
    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2"> Average</th>
            <th rowspan="2"> Red eyes</th>
            <tr>
                <th>height </th>
                <th>weight</th>
            </tr>
        </tr>
    </thead>
    <tbody>
       <tr>
        <th>Males</th>
        <th>1.9</th>
        <th>0.003</th>
        <th>40%</th>
       </tr>
       <tr>
        <th>Females</th>
        <th>1.7</th>
        <th>0.002</th>
        <th>43%</th>
       </tr>
    </tbody>
   
   </table>
  </body>
</html>
